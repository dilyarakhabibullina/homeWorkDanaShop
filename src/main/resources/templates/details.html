<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Детали</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body mt-5>
<div class="container">
    <div class="col">

        <h3 class="row">Детали покупки:</h3>
        <h1>[[${product.getName()}]]</h1>


        <ul class="mt-3" data-th-if="${product instanceOf T(ru.itpark.ulmart.domain.IPhone)}">
            <li class="list-group-item">Цвет: [[${product.getColor()}]]</li>
            <li class="list-group-item">Память: [[${product.getMemorySize()}]]</li>
        </ul>
        <ul class="mt-3" data-th-if="${product instanceOf T(ru.itpark.ulmart.domain.TShirt)}">
            <li class="list-group-item">Размер: [[${product.getSize()}]]</li>
            <li class="list-group-item">Длина: [[${product.getLength()}]]</li>
        </ul>
    </div>
</div>


</body>
</html>
